<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Copilot Certification Quiz - GH-300</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

            color: #fff;
        }

        .container {

            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5rem;

            -webkit-background-clip: text;

            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;

        /* Start Screen */
        .start-screen {

        }

        .start-screen h2 {

            margin-bottom: 30px;
            color: #e2e8f0;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #94a3b8;
        }

        .input-group input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .input-group select {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;

            border-color: #7c3aed;
        }

        .input-group select option {
            background: #1a1a2e;
            color: #fff;
            padding: 10px;
        }

        .option-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 15px 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: transparent;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
        }

        .option-btn.selected {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.3);
        }

        .btn-primary {
            padding: 15px 40px;
            background: linear-gradient(90deg, #7c3aed, #00d4ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Quiz Screen */
        .quiz-screen {
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #00d4ff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quiz-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .quiz-info span {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .quiz-info span strong {

        }

        .topic-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(124, 58, 237, 0.2);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e2e8f0;
        }

        .answers-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .answer-option {
            padding: 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .answer-option:hover:not(.disabled) {
            border-color: rgba(124, 58, 237, 0.5);
            background: rgba(124, 58, 237, 0.1);
        }

        .answer-option.selected {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.2);
        }

        .answer-option.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
        }

        .answer-option.incorrect {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
        }

        .answer-option.disabled {
            cursor: default;
        }

        .answer-option .option-letter {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .answer-option.correct .option-letter {
            background: #10b981;
        }

        .answer-option.incorrect .option-letter {
            background: #ef4444;
        }

        .answer-option .option-text {
            flex: 1;
        }

        .feedback {

            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .feedback.correct {

            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .feedback.correct .feedback-header {
            color: #10b981;
        }

        .feedback.incorrect .feedback-header {
            color: #ef4444;
        }

        .feedback .correct-answer {
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .feedback .correct-answer strong {
            color: #10b981;
        }

        .feedback .explanation {
            color: #e2e8f0;
            line-height: 1.6;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .explanation-label {
            color: #7c3aed;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: transparent;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn.next {
            background: linear-gradient(90deg, #7c3aed, #00d4ff);
            border: none;
        }

        .nav-btn.next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.3);
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
        }

        .results-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .results-subtitle {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .score-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .score-item {
            text-align: center;
        }

        .score-number {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-number.correct {
            color: #10b981;
        }

        .score-number.incorrect {
            color: #ef4444;
        }

        .score-number.total {
            background: linear-gradient(90deg, #7c3aed, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .percentage-bar {
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .percentage-bar .bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .percentage-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #00d4ff);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .percentage-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .results-message {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Question Review */
        .review-section {
            margin-top: 30px;
            text-align: left;
        }

        .review-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .review-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .review-item.correct {
            border-left-color: #10b981;
        }

        .review-item.incorrect {
            border-left-color: #ef4444;
        }

        .review-item .q-number {
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .review-item .q-text {
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .review-item .your-answer {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .review-item .your-answer strong {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .score-display {
                gap: 20px;
            }

            .score-number {
                font-size: 2rem;
            }
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ GitHub Copilot Certification</h1>
            <h2>Cluster Reply</h2>
            <p>GH-300 Practice Exam</p>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="card start-screen">
            <h2>Welcome to the Quiz!</h2>
            
            <div class="input-group">
                <label for="userName">Enter your name:</label>
                <input type="text" id="userName" placeholder="Your name..." autocomplete="off">
            </div>

            <div class="input-group">
                <label for="categorySelect">Select category:</label>
                <select id="categorySelect">
                    <option value="all">üìö All Categories</option>
                </select>
            </div>

            <div class="input-group">
                <label for="questionCount">Number of questions (leave empty for all in category):</label>
                <input type="number" id="questionCount" placeholder="All questions" min="1">
            </div>

            <div class="input-group">
                <label>Choose question order:</label>
                <div class="option-group">
                    <button class="option-btn selected" data-order="sequential" onclick="selectOrder('sequential')">
                        üìã Sequential (by ID)
                    </button>
                    <button class="option-btn" data-order="shuffle" onclick="selectOrder('shuffle')">
                        üîÄ Shuffle
                    </button>
                </div>
            </div>

            <button class="btn-primary" onclick="startQuiz()" id="startBtn">
                Start Quiz üéØ
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="card quiz-screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="quiz-header">
                <div class="quiz-info">
                    <span>üë§ <strong id="displayName">User</strong></span>
                    <span>üìù Question <strong id="currentQ">1</strong> of <strong id="totalQ">50</strong></span>
                    <span>‚úÖ <strong id="correctCount">0</strong> correct</span>
                </div>
            </div>

            <div class="topic-badge" id="topicBadge">Topic</div>

            <div class="question-text" id="questionText">
                Question text here...
            </div>

            <div class="answers-list" id="answersList">
                <!-- Answers will be dynamically inserted -->
            </div>

            <div class="feedback" id="feedback">
                <div class="feedback-header">
                    <span id="feedbackIcon">‚úì</span>
                    <span id="feedbackText">Correct!</span>
                </div>
                <div class="correct-answer" id="correctAnswerDisplay"></div>
                <div class="explanation">
                    <span class="explanation-label">üìñ Explanation:</span>
                    <span id="explanationText"></span>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn prev" onclick="prevQuestion()" id="prevBtn" disabled>
                    ‚Üê Previous
                </button>
                <button class="nav-btn next" onclick="nextQuestion()" id="nextBtn" disabled>
                    Next ‚Üí
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="card results-screen">
            <div class="results-icon" id="resultsIcon">üèÜ</div>
            <h2 class="results-title" id="resultsTitle">Quiz Complete!</h2>
            <p class="results-subtitle">Great job, <span id="resultName">User</span>!</p>

            <div class="score-display">
                <div class="score-item">
                    <div class="score-number correct" id="finalCorrect">0</div>
                    <div class="score-label">Correct</div>
                </div>
                <div class="score-item">
                    <div class="score-number incorrect" id="finalIncorrect">0</div>
                    <div class="score-label">Incorrect</div>
                </div>
                <div class="score-item">
                    <div class="score-number total" id="finalTotal">0</div>
                    <div class="score-label">Total</div>
                </div>
            </div>

            <div class="percentage-bar">
                <div class="bar">
                    <div class="fill" id="percentageFill"></div>
                </div>
                <div class="percentage-text"><span id="percentageText">0</span>% Score</div>
            </div>

            <div class="results-message" id="resultsMessage">
                <!-- Message based on score -->
            </div>

            <div class="results-actions">
                <button class="nav-btn" onclick="reviewAnswers()">
                    üìã Review Answers
                </button>
                <button class="btn-primary" onclick="restartQuiz()">
                    üîÑ Try Again
                </button>
            </div>

            <div class="review-section hidden" id="reviewSection">
                <h3 class="review-title">üìù Answer Review</h3>
                <div id="reviewList"></div>
            </div>
        </div>
    </div>

    <script>
        // Embedded Questions Data
        const quizData = {
  "exam": "GitHub Copilot Certification GH-300",
  "totalQuestions": 200,
  "questions": [
    {
      "id": 1,

        // Get unique categories from questions
        function getCategories() {
            const categories = [...new Set(quizData.questions.map(q => q.topic))];
            return categories.sort();
        }

        // Populate category dropdown
        function populateCategoryDropdown() {
            const select = document.getElementById('categorySelect');
            const categories = getCategories();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // Update max questions based on category
        function updateQuestionCountMax() {
            const category = document.getElementById('categorySelect').value;
            let availableQuestions;
            
            if (category === 'all') {
                availableQuestions = quizData.questions.length;
            } else {
                availableQuestions = quizData.questions.filter(q => q.topic === category).length;
            }
            
            const input = document.getElementById('questionCount');
            input.max = availableQuestions;
            input.placeholder = `All (${availableQuestions} available)`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            questions = [...quizData.questions];
            console.log(`Loaded ${questions.length} questions`);
            
            // Populate categories
            populateCategoryDropdown();
            updateQuestionCountMax();
            
            // Update max when category changes
            document.getElementById('categorySelect').addEventListener('change', updateQuestionCountMax);
            
            // Allow Enter key to start quiz
            document.getElementById('userName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startQuiz();
                }
            });
        });

        // Select question order
        function selectOrder(order) {
            questionOrder = order;
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.order === order);
            });
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Start the quiz
        function startQuiz() {
            userName = document.getElementById('userName').value.trim() || 'Guest';
            
            // Get selected category
            const selectedCategory = document.getElementById('categorySelect').value;
            
            // Filter questions by category
            let filteredQuestions;
            if (selectedCategory === 'all') {
                filteredQuestions = [...quizData.questions];
            } else {
                filteredQuestions = quizData.questions.filter(q => q.topic === selectedCategory);
            }
            
            // Get question count
            const questionCountInput = document.getElementById('questionCount').value;
            let questionCount = questionCountInput ? parseInt(questionCountInput) : filteredQuestions.length;
            questionCount = Math.min(Math.max(1, questionCount), filteredQuestions.length);

            // Apply question order
            if (questionOrder === 'shuffle') {
                questions = shuffleArray(filteredQuestions);
            } else {
                questions = [...filteredQuestions].sort((a, b) => a.id - b.id);
            }
            
            // Limit to requested number of questions
            questions = questions.slice(0, questionCount);

            // Reset state
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            answered = false;

            // Update UI
            document.getElementById('displayName').textContent = userName;
            document.getElementById('totalQ').textContent = questions.length;

            // Show quiz screen
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('resultsScreen').style.display = 'none';

            // Load first question
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            answered = userAnswers[currentQuestionIndex] !== null;

            // Update progress
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('currentQ').textContent = currentQuestionIndex + 1;

            // Update correct count
            const correctCount = userAnswers.filter((answer, idx) => 
                answer !== null && answer === questions[idx].rightAnswer
            ).length;
            document.getElementById('correctCount').textContent = correctCount;

            // Update topic and question
            document.getElementById('topicBadge').textContent = question.topic;
            document.getElementById('questionText').textContent = question.question;

            // Generate answer options
            const answersList = document.getElementById('answersList');

            const letters = ['A', 'B', 'C', 'D', 'E', 'F'];

                const option = document.createElement('div');
                option.className = 'answer-option';
                option.dataset.answer = answer;
                
                option.innerHTML = `
                    <span class="option-letter">${letters[index]}</span>
                    <span class="option-text">${answer}</span>
                `;

                // If already answered, show the state
                if (answered) {
                    option.classList.add('disabled');
                    if (answer === question.rightAnswer) {
                        option.classList.add('correct');
                    }
                    if (answer === userAnswers[currentQuestionIndex] && answer !== question.rightAnswer) {
                        option.classList.add('incorrect');
                    }
                    if (answer === userAnswers[currentQuestionIndex]) {
                        option.classList.add('selected');
                    }
                } else {
                    option.addEventListener('click', () => selectAnswer(answer, option));
                }

                answersList.appendChild(option);

            document.getElementById('feedbackIcon').textContent = isCorrect ? '‚úì' : '‚úó';
            document.getElementById('feedbackText').textContent = isCorrect ? 'Correct!' : 'Incorrect!';
            
            if (!isCorrect) {
                document.getElementById('correctAnswerDisplay').innerHTML = 
                    `<strong>Correct answer:</strong> ${question.rightAnswer}`;
                document.getElementById('correctAnswerDisplay').style.display = 'block';
            } else {
                document.getElementById('correctAnswerDisplay').style.display = 'none';
            }

            document.getElementById('explanationText').textContent = question.explanation;
        }

        // Update navigation buttons state
        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = answered ? 'Finish Quiz üèÅ' : 'Next ‚Üí';
            } else {
                nextBtn.textContent = 'Next ‚Üí';
            }

            nextBtn.disabled = !answered;
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        // Navigate to next question or finish
        function nextQuestion() {
            if (!answered) return;

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                answered = userAnswers[currentQuestionIndex] !== null;
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Show results screen
        function showResults() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            document.getElementById('reviewSection').classList.add('hidden');

            // Calculate scores
            let correct = 0;
            let incorrect = 0;

            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].rightAnswer) {
                    correct++;
                } else {
                    incorrect++;
                }
            });

            const total = questions.length;
            const percentage = Math.round((correct / total) * 100);

            // Update display
            document.getElementById('resultName').textContent = userName;
            document.getElementById('finalCorrect').textContent = correct;
            document.getElementById('finalIncorrect').textContent = incorrect;
            document.getElementById('finalTotal').textContent = total;
            document.getElementById('percentageText').textContent = percentage;

            // Animate percentage bar
            setTimeout(() => {
                document.getElementById('percentageFill').style.width = `${percentage}%`;
            }, 100);

            // Set icon and message based on score
            let icon, title, message;
            if (percentage >= 90) {
                icon = 'üèÜ';
                title = 'Outstanding!';
                message = `Incredible performance, ${userName}! You're ready for the GH-300 certification! üåü`;
            } else if (percentage >= 70) {
                icon = 'üéâ';
                title = 'Great Job!';
                message = `Well done, ${userName}! You have a solid understanding. Review the questions you missed to ace the exam!`;
            } else if (percentage >= 50) {
                icon = 'üí™';
                title = 'Good Effort!';
                message = `Nice try, ${userName}! Keep studying the topics you struggled with. You're on the right track!`;
            } else {
                icon = 'üìö';
                title = 'Keep Learning!';
                message = `Don't give up, ${userName}! Review the study materials and try again. Every practice makes you better!`;
            }

            document.getElementById('resultsIcon').textContent = icon;
            document.getElementById('resultsTitle').textContent = title;
            document.getElementById('resultsMessage').textContent = message;
        }

        // Review answers
        function reviewAnswers() {
            const reviewSection = document.getElementById('reviewSection');
            const reviewList = document.getElementById('reviewList');
            
            if (!reviewSection.classList.contains('hidden')) {
                reviewSection.classList.add('hidden');
                return;
            }

            reviewList.innerHTML = '';

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.rightAnswer;

                const item = document.createElement('div');
                item.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;
                item.innerHTML = `
                    <div class="q-number">Question ${index + 1} (ID: ${question.id}) - ${isCorrect ? '‚úì Correct' : '‚úó Incorrect'}</div>
                    <div class="q-text">${question.question}</div>
                    <div class="your-answer">
                        Your answer: <strong>${userAnswer || 'Not answered'}</strong>
                        ${!isCorrect ? `<br>Correct answer: <strong style="color: #10b981">${question.rightAnswer}</strong>` : ''}
                    </div>
                `;
                reviewList.appendChild(item);
            });

            reviewSection.classList.remove('hidden');
            reviewSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Restart the quiz
        function restartQuiz() {
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('userName').value = userName;
        }
    </script>
</body>
</html>
